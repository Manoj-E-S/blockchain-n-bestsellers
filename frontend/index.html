<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo_S.png" type="image/x-icon">
    <title>Bookworms & Bestsellers: Discover, Exchange, and Love Your Favorite Books</title>

    <!-- Meta Description -->
    <meta name="description" content="Join Bookworms & Bestsellers to discover, exchange, and love your favorite books. Explore new genres, connect with fellow readers, and expand your library.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="book exchange, book recommendations, book lovers, book community, discover books, book genres, favorite books">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Bookworms & Bestsellers: Discover, Exchange, and Love Your Favorite Books" />
    <meta property="og:description" content="Join Bookworms & Bestsellers to discover, exchange, and love your favorite books. Explore new genres, connect with fellow readers, and expand your library." />
    <meta property="og:image" content="/assets/logo_H2.png" />
    <meta property="og:url" content="https://www.bookwormsbestsellers.in" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bookworms & Bestsellers: Discover, Exchange, and Love Your Favorite Books" />
    <meta name="twitter:description" content="Join Bookworms & Bestsellers to discover, exchange, and love your favorite books. Explore new genres, connect with fellow readers, and expand your library." />
    <meta name="twitter:image" content="/assets/logo_H2.png" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://www.bookwormsbestsellers.in" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Website",
      "name": "Bookworms & Bestsellers",
      "url": "https://www.bookwormsbestsellers.com",
      "sameAs": [
        "https://www.facebook.com/bookwormsbestsellers",
        "https://www.twitter.com/bookwormsbestsellers",
        "https://www.instagram.com/bookwormsbestsellers"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.bookwormsbestsellers.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
